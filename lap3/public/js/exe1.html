<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in - Form</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Sign in</h1>
        <form action="success.html" method="get" novalidate>
             <!-- studentid -->
             <div class="form-group">
                <label for="studentid">Student ID</label>
                <input type="text" class="form-control" name="studentid" id="studentid" readonly pattern="^[0-9]{2}211[A-Z]{2}\d{4}$">
                <div class="valid-feedback">Hop Le!!</div>
                <div class="invalid-feedback">Khong hop!!</div>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" name="password" id="password">
                <div class="valid-feedback">Hop Le!!</div>
                <div class="invalid-feedback">Khong hop!!</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        let form = document.querySelector('form');
        form.addEventListener('submit', (e) =>{

            if(form.checkValidity() == false){
                e.preventDefault();   
            }
            form.classList.add('was-validate');
        })
</script>
</body>

</html>
